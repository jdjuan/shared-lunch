<div *ngIf="userService.users">
  <!--BUTTONS-->
  <div>
    Generate:
    <button class="btn btn-success" (click)="userService.matchAllUsers()">Match All Users</button>
    <button class="btn btn-success" (click)="userService.confirmAllMatches()">Confirm All Matches</button>
    <button class="btn btn-success" (click)="userService.settleAllMatches()">Settle All Matches</button>
  </div>
  <div>
    Filters:
    <button class="btn btn-primary" (click)="userService.showAll()">All</button>
    <button class="btn btn-primary" (click)="userService.filterUsersThatHaveMatched(true)">Have Matched</button>
    <button class="btn btn-primary" (click)="userService.filterUsersThatHaveMatched(false)">Have Not Matched</button>
    <button class="btn btn-primary" (click)="userService.filterUsersWithCurrentMatch(true)">With Current Match</button>
    <button class="btn btn-primary" (click)="userService.filterUsersWithCurrentMatch(false)">Without Current Match</button>
    <button class="btn btn-primary" (click)="userService.filterConfirmed(true)">Confirmed</button>
    <button class="btn btn-primary" (click)="userService.filterConfirmed(false)">Not Confirmed</button>
    <button class="btn btn-primary" (click)="userService.filterInactiveUsers()">Inactive Users</button>
  </div>
  <!--TABLE-->
  <div class="col-md-12">
    <div class="text-right">
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-condensed table-responsive">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>ID</th>
            <th>Location</th>
            <th>Current Match</th>
            <th>Matches</th>
            <th class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userService.users; let i=index">
            <ng-container *ngIf="userService.isIn(user)">
              <td>{{i}}</td>
              <td class="info">{{userService.getUserFullName(user.$key)}}</td>
              <td>{{user.$key}}</td>
              <td>{{user.location}}</td>
              <td [class.success]="user.matchConfirmed" [class.danger]="!user.matchConfirmed">
                {{userService.getUserFullName(user.currentMatch)}}
              </td>
              <td>
                <app-dropdown *ngIf="user.matches" [matches]="user.matches"></app-dropdown>
              </td>
              <td class="text-right">
                <button [disabled]="!user.active || user.currentMatch || user.matchConfirmed" [class.btn-primary]="user.active" class="btn" (click)="userService.matchUser(user)">Match</button>
                <button [disabled]="!user.active || !user.currentMatch || user.matchConfirmed" [class.btn-danger]="user.active" class="btn"
                  (click)="userService.unmatchUser(user)">Unmatch</button>
                <button [disabled]="!user.active || !user.currentMatch || user.matchConfirmed" [class.btn-success]="user.active" class="btn"
                  (click)="userService.confirmMatch(user)">Confirm</button>
                <button [disabled]="!user.active || !user.matchConfirmed" [class.btn-danger]="user.active" class="btn" (click)="userService.unconfirmMatch(user)">Unconfirm</button>
                <button [disabled]="!user.active || !user.matchConfirmed" [class.btn-warning]="user.active" class="btn" (click)="userService.settleMatch(user)">Settle</button>
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<li>
  {{userService.filter | json}}
</li>
<br>

<br>
<li *ngFor="let user of userService.users">
  {{user | json}}
</li>
