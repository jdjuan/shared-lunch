<h1>Users</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/user','nuevo']" class="btn btn-outline-primary" type="button" name="button">
    Nuevo Usuario
  </button>
  </div>
</div>
<br>


<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Active</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of users | keys; let i = index">
            <th> {{ i + 1 }} </th>
            <td> {{ users[k].active }} </td>
            <td> {{ users[k].firstName }} </td>
            <td> {{ users[k].lastName }} </td>
            <td> {{ users[k].email }} </td>
            <td class="text-right"> 
              <button (click)="borrarUser(k)" type="button" class="btn btn-outline-success"> Borrar </button>
              <button [routerLink]="['/user',k]" type="button" class="btn btn-outline-danger"> Editar </button> 
            </td>
          </tr>
          <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
