<h3> User <small> Nombre... </small></h3>
<button [routerLink]="['/users']" type="submit" class="btn btn-outline-danger"> Regresar </button>
<button (click)="agregarNuevo(forma)" type="button" class="btn btn-outline-success"> Nuevo User </button>
<hr>

<div class="row">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label>Active</label>
        <select [(ngModel)]="user.active" name="active" class="form-control"  required>
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input [(ngModel)]="user.firstName" name="firstName" type="text"  class="form-control" placeholder="Nombre del Usuario" required>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input [(ngModel)]="user.lastName" name="lastName" type="text"  class="form-control" placeholder="Nombre del Usuario" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="user.email" name="email" type="text" class="form-control" placeholder="Nombre del Usuario" required>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary"> Guardar </button>
      </div>


    </form>

  </div>

</div>
